name: Sonos-Suit
version: 1.0.10
inherits: wercker/ubuntu12.04-ruby2.0.0@0.3.0
type: main
platform: ubuntu@12.04
description: Box for Wercker to build Sonos front-end components.
packages:
  - nodejs@0.12.0
  - sass@3.3.14
  - phantomjs@1.9.7
keywords:
  - nodejs
  - phantomjs
  - sass
script: |
  sudo apt-get update

  # Install Chrome
  curl https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
  echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google.list
  apt-get update
  apt-get install -y google-chrome-stable

  # node.js
  export NODEVERSION=0.12.0
  sudo apt-get install -y wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install > /dev/null
  cd $HOME
  rm -fr nodeinstall
  node -v

  # phantomjs
  wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.7-linux-x86_64.tar.bz2
  tar xfj phantomjs-1.9.7-linux-x86_64.tar.bz2
  sudo cp phantomjs-1.9.7-linux-x86_64/bin/phantomjs /usr/local/bin

  # ruby dependecies
  sudo gem install sass -v 3.3.14
  sudo gem install slack-notifier

  # remove tmp folder
  cd $HOME
  sudo rm tmp -rf